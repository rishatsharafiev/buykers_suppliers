version: "3.5"
networks:
  backend:
    driver: ${NETWORKS_DRIVER}

volumes:
  postgres:
    driver: ${VOLUMES_DRIVER}
  redis:
    driver: ${VOLUMES_DRIVER}
  app:
    driver: ${VOLUMES_DRIVER}
  nginx:
    driver: ${VOLUMES_DRIVER}
  portainer:
    driver: ${VOLUMES_DRIVER}

services:
### Backend Server #########################################
  app:
    build:
      context: ../
      dockerfile: devops/app/Dockerfile
    volumes:
      - app:/var/log
      - ${APP_PATH}:/app
    ports:
      - "${APP_SUPERUSER_PORT}:9001"
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
    networks:
      - backend
    depends_on:
      - postgres
      - redis

### NGINX Server #########################################
  nginx:
    build:
      context: ./nginx
      args:
        - APP_UPSTREAM_CONTAINER=${APP_UPSTREAM_CONTAINER}
        - APP_UPSTREAM_PORT=${APP_UPSTREAM_PORT}
    volumes:
      - ${NGINX_HOST_LOG_PATH}:/var/log/nginx
      - ${NGINX_SITES_PATH}:/etc/nginx/sites-available
      - ${APP_PATH}/static:/app/static
      - ${APP_PATH}/media:/app/media
    ports:
      - "${NGINX_HOST_HTTP_PORT}:80"
      - "${NGINX_HOST_HTTPS_PORT}:443"
    depends_on:
      - app
    networks:
      - backend

### PostgreSQL ###########################################
  postgres:
    build: ./postgres
    volumes:
      - postgres:/var/lib/postgresql/data
#    ports:
#      - "${POSTGRES_PORT}:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    networks:
      - backend

### Redis ################################################
  redis:
    build: ./redis
    volumes:
      - redis:/data
#    ports:
#      - "${POSTGRES_PORT}:5432"
    networks:
      - backend

### Celery worker #########################################
  worker:
    build:
      context: ../
      dockerfile: devops/worker/Dockerfile
    volumes:
      - app:/var/log
      - ${APP_PATH}:/app
    depends_on:
      - redis
      - app
    networks:
      - backend

### Celery beat #########################################
  beat:
    build:
      context: ../
      dockerfile: devops/beat/Dockerfile
    volumes:
      - app:/var/log
      - ${APP_PATH}:/app
    depends_on:
      - redis
      - app
    networks:
      - backend

### Celery camera #########################################
  camera:
    build:
      context: ../
      dockerfile: devops/camera/Dockerfile
    volumes:
      - app:/var/log
      - ${APP_PATH}:/app
    depends_on:
      - redis
      - beat
      - worker
    networks:
      - backend

### Portainer #########################################
  portainer:
    image: portainer/portainer:latest
    ports:
      - "${PORTAINER_PORT}:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer:/data
    networks:
      - backend

### CAdvisor #########################################
  cadvisor:
    image: google/cadvisor:latest
    ports:
    - "${CADVISOR_PORT}:8080"
    volumes:
    - /:/rootfs:ro
    - /var/run:/var/run:rw
    - /sys:/sys:ro
    - /var/lib/docker/:/var/lib/docker:ro
    - /dev/disk/:/dev/disk:ro
    networks:
    - backend